<div class="row justify-content-center">
  <div class="col-md-8">
    <br>
  <h3><b>MyNewStorage</b></h3>
  <div class="col-md-4 register-employee">
      <br>
      <h4>Upload an image to cloud storage!</h4>
      <input type="file" (change)="onFileSelected($event)">
      <button type="button" class="btn btn-primary btn-sm" (click)="onUpload()">Upload Object</button>
  </div>
</div>   
</div>   
<br><br>

<div class="row justify-content-center">
  <div class="col-md-8">

    <button type="button" class="btn btn-primary" (click)="displayFiles()">Files</button>
    <button type="button" class="btn btn-primary" (click)="displayDetails()">Bucket details</button>
    <div *ngIf="!files" class="">
      <table class="table table-border" *ngIf="Bucket.length > 0">
        <thead class="table">
          <tr>
            <!--<th scope="col">Bucket ID</th>-->
            <th scope="col">Name</th>
            <th scope="col">Last modified</th>
            <th scope="col">Size</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let bucket of Bucket; let i = index">
            <!--<th scope="row">{{bucket._id}}</th>-->
            <td routerLink="/storage" class="klikni">{{bucket.name}}</td>
            <td>{{bucket.location}}</td>

            <td class="text-center">
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

    <div *ngIf="details" class="row justify-content-center">
      <div class="col-md-4">
      <table class="table table-borderless">
        <tbody>
          <tr>
            <th scope="row">Bucket Name</th>
            <td>test</td>
          </tr>
          <tr>
            <th scope="row">Location</th>
          </tr>
          <tr>
            <th scope="row">Storage</th>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4"></div>
    </div>
</div>
