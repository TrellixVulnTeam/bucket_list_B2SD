<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
      
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="bucketForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            
          </div>
          <div class="form-group">
            <label for="inputEmail3">Location</label>
            <input class="form-control" type="text" formControlName="location">
          </div>
          <div class="form-group">
            <button class="btn btn-primary center" type="submit">Create Bucket</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
